<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Net2Grid Demo application</title>

    <link rel="stylesheet" href="css/ionic.css" />
    <link href="css/index.css" rel="stylesheet" />
	
	<script src="scripts/ionic/ionic.bundle.js"></script>
	 
	<script src="scripts/cordova/cordova.js"></script>
	<script src="scripts/cordova/index.js"></script>
	<script src="scripts/cordova/platformOverrides.js"></script>
		 
	<script src="scripts/demoApp/demoApp.module.js"></script>
	
	<script src="scripts/demoApp/net2gridApi/net2gridApi.module.js"></script>
	<script src="scripts/demoApp/net2gridApi/zigbeeLut.service.js"></script>
	<script src="scripts/demoApp/net2gridApi/ipAddress.service.js"></script>
	<script src="scripts/demoApp/net2gridApi/utility.service.js"></script>
	<script src="scripts/demoApp/net2gridApi/radioFrequencyDevices.service.js"></script>
	
	<script src="scripts/demoApp/view/view.module.js"></script>
	<script src="scripts/demoApp/view/view.config.js"></script>
	<script src="scripts/demoApp/view/viewUtility.service.js"></script>
	<script src="scripts/demoApp/view/homeTab.ctrl.js"></script>
	
</head>

<body>
    <ion-nav-bar class="bar-royal">
    	<ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
        <ion-tabs class="tabs-icon-top tabs-royal">
            <ion-tab title="Home" icon="ion-home" href="#/tab/home">
                <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
                <ion-nav-view name="about-tab"></ion-nav-view>
            </ion-tab>		
        </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
        <ion-view view-title="Home">
            <ion-content class="padding">
				<div class="list list-inset">
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <i>http://</i>
                            <input type="text" placeholder="IP address" ng-model="settings.ipZgd">
                        </label>
                    </div>
                </div>
				  <label class="item item-input">
						<span class="input-label">System Code</span>
						<input type="number" data-ng-model="settings.sysCode">
				  </label>
				  <label class="item item-input">
						<span class="input-label">Unit Code</span>
						<input type="number" data-ng-model="settings.unitCode">
				  </label>
				<label class="item item-input item-select">	
				<span class="input-label"><b>RF Device</b></span>					
					<select ng-model="settings.rfPlug">
							<option>Impuls</option>
							<option>Brennenstuhl RCS-1000N</option>
							<option>ClickOnClickOff APA2-2300R</option>
							<option>Intertechno ITR-1500</option>
							<option>Elro HomeEasy HE877</option>
							<option>Siemens RC018</option>
					</select>					
				</label>
				<div class="button-bar">
					<a class="button button-balanced" data-ng-click="on()">ON</a>
					<a class="button button-assertive" data-ng-click="off()">OFF</a>
				</div>
            </ion-content>
        </ion-view>
    </script>
	
    <script id="templates/about.html" type="text/ng-template">
        <ion-view view-title="About">
            <ion-content class="padding">
                <h3>Net2Grid demo application</h3>
                <p>This application shows a basic example of the Net2Grid SDK API.</p>
               	<p>The user is able to switch the RF-devices on and off.</p>
            </ion-content>
        </ion-view>
    </script>
</body>
</html>

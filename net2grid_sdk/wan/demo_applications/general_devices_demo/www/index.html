<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Net2Grid Demo application</title>

    <link rel="stylesheet" href="css/ionic.css" />
    <link href="css/index.css" rel="stylesheet" />
	
	<script src="scripts/ionic/ionic.bundle.js"></script>
	 
	<!-- <script src="scripts/cordova/cordova.js"></script>
	<script src="scripts/cordova/index.js"></script>
	<script src="scripts/cordova/platformOverrides.js"></script> -->
		 
	<script src="scripts/demoApp/demoApp.module.js"></script>
	
	<script src="scripts/demoApp/net2gridApi/net2gridApi.module.js"></script>
	<script src="scripts/demoApp/net2gridApi/zigbeeLut.service.js"></script>
	<script src="scripts/demoApp/net2gridApi/user.service.js"></script>
	<script src="scripts/demoApp/net2gridApi/ipAddress.service.js"></script>
	<script src="scripts/demoApp/net2gridApi/utility.service.js"></script>
	<script src="scripts/demoApp/net2gridApi/generalDevices.service.js"></script>
	
	<script src="scripts/demoApp/view/view.module.js"></script>
	<script src="scripts/demoApp/view/view.config.js"></script>
	<script src="scripts/demoApp/view/devicePointer.service.js"></script>
	<script src="scripts/demoApp/view/viewUtility.service.js"></script>
	<script src="scripts/demoApp/view/homeTab.ctrl.js"></script>
	<script src="scripts/demoApp/view/deviceNav.ctrl.js"></script>
	<script src="scripts/demoApp/view/deviceControl.dir.js"></script>
	<script src="scripts/demoApp/view/toggleButton.dir.js"></script>
	<script src="scripts/demoApp/view/colorControl.dir.js"></script>
	
</head>

<body>
    <ion-nav-bar class="bar-royal">
    	<ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
        <ion-tabs class="tabs-icon-top tabs-royal">
            <ion-tab title="Home" icon="ion-home" href="#/tab/home">
                <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
                <ion-nav-view name="about-tab"></ion-nav-view>
            </ion-tab>		
        </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
        <ion-view view-title="Home">
            <ion-content class="padding">
				<div class="list list-inset">
                    <label class="item item-input">
    					<span class="input-label"><b>SmartBridge EUI</b></span>
    					<input type="text" ng-model="settings.eui">
  					</label>
					<button class="button button-block button-royal" ng-click="save()">Save</button>
                </div>
				<div class="list">
                   		<a ng-repeat="i in settings.generalDevices track by $index" device-control-dir={{i.label}} class="item item-icon-right" href="#/tab/device">                 
                        Device {{i.label}} -- 
                        [<span ng-repeat="g in settings.euiHex[i.label] track by $index">{{g}}</span>]
                        <span class="icon ion-chevron-right"></span>
                    </a>
                </div>
            </ion-content>
        </ion-view>
    </script>
	
    <script id="templates/about.html" type="text/ng-template">
        <ion-view view-title="About">
            <ion-content class="padding">
                <h3>Net2Grid demo application</h3>
                <p>This application shows a basic example of the Net2Grid SDK API.</p>
               	<p>The user is able to scan the network for devices. The application shows these devices so the user can control them.</p>
            </ion-content>
        </ion-view>
    </script>
    
    <script id="templates/device.html" type="text/ng-template">
        <ion-view view-title="Device {{settings.devicePointer}}">
            <ion-content class="padding">
                <p toggle-button-dir></p>
				<p color-control-dir></p>
            </ion-content>
        </ion-view>
    </script>
</body>
</html>
